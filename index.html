<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <!-- <link rel="shortcut icon" href="images/calc.ico" /> -->
  <link rel="stylesheet" href="form-styles.css">
  <script src="sing-up-form.js" defer></script>
</head>

<body>
  <div class="left-container">
    <div class="title-bar">
      <img src="/images/mountain-logo-removebg.png" alt="Minimalist mountain logo">
      <div class="title"><h1>Western Life</h1></div>
    </div>
    <div class="footer">
      <a class="am-github" href="https://github.com/Dr3wsky" target="_blank"> Copyright &copy Dr3wsky <script>
       document.write(new Date().getFullYear())</script></a>
    </div>
  </div>
    
  <div class="signup-container">
    <div class="blurb">
      <p>This is not a real online service. You know you need something like this to help you realize your wildest mountain dream life. </p> 
      <p>Sign up <em>now</em> to get started!</p>
      <br>
      <p>You <em>know</em> you want to . . . </p>
     </div>

    <div class="input-container">
      <p>LET'S DO THIS!</p>
      <form action="index.html/path" method="post">

        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name">

        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name">

        <label for="user_email">EMAIL</label>
        <input type="email" id="user_email" name="email" placeholder="your.email@example.com">

        <label for="user_phone">PHONE NUMBER</label>
        <input type="number" id="user_phone" name="telephone" placeholder="(123) 456-7890">

        <label for="pwd">PASSOWORD</label>
        <input type="password" id="pwd" name="password">

        <label for="pwd">CONFIRM PASSOWORD</label>
        <input type="password" id="pwd_repeat" name="password_repeat">

        <button type="submit">Submit</button>

      </form>
    </div>
    <div class="submit"></div>
    </div>
  </div>

</body>
